<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Login</title>

    <style>
        html,
        body,
        .wrapper {
            height: 100%;
        }
        body {
            margin: 0;
        }
        .wrapper {
            display: flex;
        }
        .left,
        .right {
            flex: 1;
            height: 100%;
        }
        .right {
            background: blue;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="left"></div>

        <div class="right"></div>
    </div>

    
</body>
</html>
