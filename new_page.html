<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Title</title>

    <style>
        :root {
            --main-color: rgb(84, 84, 84);
            --any-name: red;
        }

        .title {
            font-size: 40px;
            color: var(--main-color);
        }

        .subtitle {
            /* какие-то свойства */
            color: #fff;
            background: var(--main-color);
        }

        p {
            color: var(--main-color);
        }
    </style>

</head>
<body>

    <h1 class="title">
        Title
    </h1>

    <h2 class="subtitle">
        Sub title
    </h2>

    <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor accusamus doloribus reprehenderit excepturi magnam! Consequatur dolorum repellat delectus mollitia repudiandae hic a iusto veritatis quas quo! Ad eveniet praesentium nihil!
    </p>
    
</body>
</html>
